      # 5. ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆæ‰‹åŠ¨è§¦å‘æ—¶ï¼‰
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: github.event_name == 'workflow_dispatch'
        with:
          name: qwikqr-${{ steps.get_version.outputs.version }}
          path: |
            qwikqr-${{ steps.get_version.outputs.version }}.crx
