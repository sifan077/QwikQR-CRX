<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>SnapQR</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="text-input" placeholder="输入要生成二维码的内容">
        </div>
        <div class="qr-section">
            <div id="qrcode"></div>
            <div class="button-section">
                <button id="copy-btn" class="action-btn copy-btn">📋 复制</button>
                <button id="download-btn" class="action-btn download-btn">💾 下载</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
