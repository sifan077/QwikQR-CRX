<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>QwikQR</title>
    <script src="qrcode.min.js"></script>
</head>
<body>
    <div class="popup-wrapper">
        <div class="container">
            <div class="input-section">
                <input type="text" id="text-input" placeholder="输入要生成二维码的内容">
            </div>
            
            <div class="qr-section">
                <div id="qrcode"></div>
                <div class="button-section">
                    <button id="copy-btn" class="action-btn copy-btn">📋 复制</button>
                    <button id="download-btn" class="action-btn download-btn">💾 下载</button>
                </div>
            </div>
            
            <div class="history-section" id="history-section" style="display: none;">
                <div class="history-header">
                    <h3>历史记录</h3>
                    <button id="close-history-btn" class="close-history-btn" title="关闭">✕</button>
                </div>
                <div id="history-list" class="history-list">
                    <div class="history-empty">暂无历史记录</div>
                </div>
                <div class="history-footer">
                    <button id="clear-history-btn" class="clear-history-btn" title="清除所有历史记录">🗑️ 清除全部</button>
                </div>
            </div>
        </div>
        
        <div class="bottom-bar">
            <button id="history-btn" class="history-btn" title="历史记录">📋</button>
            <button id="settings-btn" class="settings-btn" title="设置">⚙️</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
